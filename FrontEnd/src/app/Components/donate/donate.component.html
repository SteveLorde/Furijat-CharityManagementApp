<div class="max-vh-100 d-flex align-items-center justify-content-center mt-3">
  <table class="styled-table">
    <thead>
      <tr class="text-center">
        <th scope="col">Case ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Description</th>
        <th scope="col">Address</th>
        <th scope="col">Case Current Amount</th>
        <th scope="col">Case Total Amount Needed</th>
      </tr>
    </thead>
    <tbody>
      <tr class="active-row text-center" *ngFor="let cases of case">
        <td>{{ case.id }}</td>
        <td>{{ case.firstName }}</td>
        <td>{{ case.lastName }}</td>
        <td>{{ case.description }}</td>
        <td>{{ case.address }}</td>
        <td>{{ case.currentAmount }}</td>
        <td>{{ case.totalAmount }}</td>
        <td>{{ case.status }}</td>
      </tr>
    </tbody>
  </table>
</div>

<h2></h2>
<input type="number" [(ngModel)]="donateamount" />

<!-- <h2>amount that is about to be donated</h2> -->
<p>amount is {{ donateamount }}</p>

<button class="btn btn-info" (click)="Donate()">Donate</button>
<button class="btn btn-danger ms-3" (click)="Close()">Close</button>
