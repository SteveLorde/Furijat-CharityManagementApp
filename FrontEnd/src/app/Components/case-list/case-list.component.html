<p>case-list works!</p>
<label>Name: </label>
<input [(ngModel)]="case.name" />
<input [(ngModel)]="case.phone" />
<button (click)="PostCases()">Add</button>
<table>
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let case of Cases">
      <td>{{ case.id }}</td>
      <td>{{ case.name }}</td>
      <td>{{ case.email }}</td>
      <td>{{ case.phone }}</td>
    </tr>
  </tbody>
</table>
