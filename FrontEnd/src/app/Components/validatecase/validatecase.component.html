<h2>Cases awaiting confirmation</h2>

<table class="styled-table m-auto my-4">
  <thead class="text-center">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Description</th>
      <th scope="col">Address</th>
      <th scope="col">Current Amount</th>
      <th scope="col">Total Amount</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr
      *ngFor="
        let case of caseelement
          | searchFilter : searchText
          | paginate : { itemsPerPage: 20, currentPage: p }
          | casestatusfilternotvalid
      "
    >
      <td>{{ case.firstName }}</td>
      <td>{{ case.lastName }}</td>
      <td>{{ case.description }}</td>
      <td>{{ case.address }}</td>
      <td>{{ case.currentAmount }}</td>
      <td>{{ case.totalAmount }}</td>
      <td>{{ case.phone }}</td>
      <td>{{ case.status }}</td>
      <td>
        <button (click)="ConfirmCase(case)">Confirm</button>
      </td>
    </tr>
  </tbody>
</table>
