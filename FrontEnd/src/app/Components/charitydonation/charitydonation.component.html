<p>charitydonation works!</p>

<div class="searchbar">
  <input type="text" class="searchinput" placeholder="Search Case Name" [(ngModel)]="searchText" />
</div>

<table>
  <thead>
    <tr>
      <th scope="col">Charity ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Location</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let charity of charity | searchFilter: searchText | paginate: { itemsPerPage: 3, currentPage: p}">
      <td>{{ charity.id }}</td>
      <td>{{ charity.name }}</td>
      <td>{{ charity.description }}</td>
      <td>{{ charity.location }}</td>
      <td>{{ charity.phonenumber }}</td>
      <td>
        <a [routerLink]="['/donatecharity', charity.id]">Donate</a>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event">
</pagination-controls>
