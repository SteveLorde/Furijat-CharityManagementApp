<div class="searchbar mt-5 py-5 d-flex justify-content-center">
  <input
    type="search"
    name="search"
    placeholder="Search Case Name"
    [(ngModel)]="searchText"
    class="rounded"
  />
</div>
<div class="max-vh-100 d-flex align-items-center justify-content-center mt-3">
  <table class="styled-table">
    <thead>
      <tr class="text-center">
        <th scope="col">Charity ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Location</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="active-row text-center"
        *ngFor="
          let charity of charity
            | searchFilter : searchText
            | paginate : { itemsPerPage: 3, currentPage: p }
        "
      >
        <td>{{ charity.id }}</td>
        <td>{{ charity.name }}</td>
        <td>{{ charity.description }}</td>
        <td>{{ charity.location }}</td>
        <td>{{ charity.phonenumber }}</td>
        <td>{{ charity.Email }}</td>
        <td>
          <a
            class="btn btn-outline-success"
            [routerLink]="['/donatecharity', charity.id]"
            >Donate</a
          >
        </td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<pagination-controls (pageChange)="p = $event"> </pagination-controls>
