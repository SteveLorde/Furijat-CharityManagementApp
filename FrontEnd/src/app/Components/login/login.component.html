<div class="logincontainer">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="credentials.email" placeholder="E-Mail" required>
    <label>Password</label>
    <input name="password" [(ngModel)]="credentials.password" placeholder="Password" required />
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    <div *ngIf="invalidLogin" >Invalid username or password.</div>
  </form>
</div>
