<section class="text-center text-lg-start fler mt-5 pt-5">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body p-5 shadow-5">
            <h2 class="fw-bold mb-5 text-center">Login</h2>
            <form [formGroup]="LogintForm" (ngSubmit)="login()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <div>
                      <label>User Name</label>
                      <input
                        type="text"
                        formControlName="username"
                        placeholder="username"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <!-- Password input -->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <div class="form-outline">
                      <div>
                        <label> Password</label>
                        <input
                          formControlName="password"
                          placeholder="password"
                          type="password"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Submit button -->
              <div class="text-center">
                <button (click)="login()" class="btn custom-btn btn-2 btn-lg">
                  <span>Login</span>
                </button>
                <!-- <button class="btn btn-outline-primary btn-lg">Login</button> -->
                <a routerLink="/register">Don't Have Account !</a>

                <h2>{{ loginerror }}</h2>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img
          src="../../../assets/images/4100297.jpg"
          class="w-100 rounded-4 shadow-4 bg-danger"
          alt="charity"
        />
      </div>
    </div>
    <button (click)="Back()" class="btn btn-secondary">Home</button>
  </div>
</section>
