<p>register works!</p>

<form [formGroup]="RegisterUser" (ngSubmit)="register(user)">
  <div>
    UserName:
    <input formControlName="UserName" placeholder="username" type="text" />
  </div>
  <div>
    Email:
    <input formControlName="EMail" placeholder="lastname" type="text" />
  </div>
  <div>
    Password:
    <input formControlName="Password" placeholder="description" type="text" />
  </div>

  <input type="submit" value="Register Account">

</form>
