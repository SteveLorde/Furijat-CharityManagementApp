<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="RegisterUser" (ngSubmit)="register(user)">
              <div class="row">
                <h1 class="text-center display-3 text-dark text-uppercase">
                  Register
                </h1>
                <div class="col-md-6 mb-4">
                  <!-- Email input -->
                  <div class="form-outline">
                    <div>
                      <label>User Name</label>
                      <input
                        formControlName="UserName"
                        placeholder="username"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <div>
                      <label>Email</label>
                      <input
                        formControlName="EMail"
                        placeholder="Email"
                        type="email"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <div>
                    <label>Password</label>
                    <input
                      formControlName="Password"
                      placeholder="description"
                      type="password"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <!-- Submit button -->
              <button class="btn btn-outline-primary">Register Account</button>
              <a routerLink="/login">You Have Account!</a>

              <!-- Register buttons -->
              <div class="text-center text-danger">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
