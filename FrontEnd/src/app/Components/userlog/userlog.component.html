<div class="container">
  <h2 class="text-center">Cases Donated to</h2>

  <table class="styled-table m-auto mb-3">
    <thead class="text-center">
      <tr>
        <th scope="col">Case Name</th>
        <th scope="col">Charity Name</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let donation of Donations">
        <td>{{ donation.case.firstname }}{{ donation.case.lastname }}</td>
        <td>{{ donation.charity.name }}</td>
        <td>{{ donation.amount }}</td>
        <td>{{ donation.time }}</td>
      </tr>
      <tr></tr>
    </tbody>
  </table>
  </div>
