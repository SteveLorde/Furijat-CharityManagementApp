<div class="container">
  <table class="styled-table m-auto my-4">
    <thead class="text-center">
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">User Type</th>
        <th *ngIf="usertype === 'case'" scope="col">User Type</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td>{{ username }}</td>
        <td>{{ usertype }}</td>
        <td *ngIf="usertype === 'Case'">{{ case.status }}</td>
        <td *ngIf="usertype === 'Charity'">{{ charity.status }}</td>
      </tr>
      <tr></tr>
    </tbody>
  </table>

  <app-charityprofile *ngIf="usertype == 'charity'"></app-charityprofile>

  <div>
    <app-file-upload></app-file-upload>
  </div>

  <!-- <pagination-controls (pageChange)="p = $event" class="controls">
  </pagination-controls> -->
</div>

<div [ngSwitch]="usertype">
  <div *ngSwitchCase="'User'" class="m-auto">
    <button class="btn custom-btn btn-2 btn-lg" (click)="RegisterAsCharity()">
      Register as Charity
    </button>
    <button
      class="btn custom-btn middle my-3 btn-2 btn-lg"
      (click)="RegisterAsCase()"
    >
      Register as Debtor
    </button>
    <button class="btn custom-btn btn-2 btn-lg" (click)="RegisterAsDonator()">
      Register as Donator
    </button>
  </div>
  <app-adminprofile *ngSwitchCase="'Admin'"></app-adminprofile>
  <app-charityprofile *ngSwitchCase="'Charity'"></app-charityprofile>
  <app-debtorprofile *ngSwitchCase="'Debtor'"></app-debtorprofile>
  <app-donatorprofile *ngSwitchCase="'Donator'"></app-donatorprofile>
  <app-creditorprofile *ngSwitchCase="'Creditor'"></app-creditorprofile>
</div>

<pagination-controls (pageChange)="p = $event" class="controls">
</pagination-controls>
