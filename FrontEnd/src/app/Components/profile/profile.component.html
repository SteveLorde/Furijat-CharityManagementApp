

<button>Register As Charity</button>

<button>Register As Case</button>

<button>Register As Donator</button>


<div class="container">
  <table class="styled-table m-auto my-4">
    <thead class="text-center">
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">User Type</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let users of user">
        <td>{{ user.userName }}</td>
        <td>.{{ user.userType }}</td>
      </tr>
      <tr></tr>
    </tbody>
  </table>
</div>

<app-charityprofile *ngIf="usertype == 'charity'"></app-charityprofile>



<div>
  <app-file-upload></app-file-upload>
</div>

<pagination-controls (pageChange)="p = $event" class="controls"> </pagination-controls>
