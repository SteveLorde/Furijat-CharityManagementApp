<div class="max-vh-100 d-flex align-items-center justify-content-center mt-3">
  <div class="blob">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path
        fill="#f4a161"
        d="M29.5,-29.8C33.7,-25.2,29.5,-12.6,31.8,2.3C34.1,17.2,42.8,34.3,38.5,44.8C34.3,55.3,17.2,59.1,-1.7,60.8C-20.6,62.5,-41.1,62.1,-47.3,51.6C-53.5,41.1,-45.3,20.6,-36.5,8.8C-27.7,-3,-18.3,-5.9,-12.1,-10.5C-5.9,-15,-3,-21.2,4.8,-26C12.6,-30.8,25.2,-34.3,29.5,-29.8Z"
        transform="translate(100 100)"
      />
    </svg>
  </div>
  <form [formGroup]="AddCharityForm" (ngSubmit)="AddCharity(charity)">
    <div class="row container">
      <div class="col-md-6">
        <div class="pb-3">
          <label class="pb-1" for=" Charity Name"> Charity Name </label>

          <input
            formControlName=" name"
            id=" Charity Name"
            placeholder="charity name"
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="pb-3">
          <label class="pb-1" for="Description"> Description </label>

          <input
            id="Description"
            class="form-control"
            formControlName="description"
            placeholder="description"
            type="text"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="pb-3">
          <label class="pb-1" for="address"> Address </label>

          <input
            id=" Address"
            class="form-control"
            formControlName="address"
            placeholder="address"
            type="text"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="pb-3">
          <label class="pb-1" for="phoneNumber"> Phone Number </label>

          <input
            class="form-control"
            formControlName="phonenumber"
            placeholder="phone number"
            type="tel"
            id="phoneNumber"
          />
        </div>
      </div>
      <div class="col-md-6 m-auto">
        <div class="pb-3">
          <label class="pb-1" for="email"> Email</label>

          <input
            formControlName="email"
            id="email"
            placeholder="Email"
            type="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="text-center mt-2">
        <button
          type="submit"
          class="custom-btn btn-6 btn btn-lg px-3"
          value="Add Charity"
        >
          <span>Add Charity</span>
        </button>
      </div>
    </div>
  </form>
</div>
